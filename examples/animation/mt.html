<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas MT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/playcanvas.js"></script>
    <script src="../../build/playcanvas-extras.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var frame = 0;

        var animUpdate = function (timestamp) {
            console.log('main: preparing frame=' + frame);

            // kick off asynchronous update
            worker.postMessage(frame);

            // do heavy work
            var tmp = '';
            for (var i=0; i<5; ++i) {
                console.log('main: working... frame=' + frame);
                for (var j=0; j<10000; ++j) {
                    for (var k=0; k<500; ++k) {
                        tmp[i] = j+k;
                    }
                }
            }
            console.log('main: working done');
        };

        var animUpdateComplete = function (completedFrame) {
            console.log('main: got result for frame=' + completedFrame);
            frame++;
        };

        var worker = new Worker('mt_worker.js');
        worker.onmessage = function (e) {
            if (e.data === 'ready') {
                console.log('main: worker is ready');
            } else {
                animUpdateComplete(e.data);
            }
            window.requestAnimationFrame(animUpdate);
        };
        console.log('main: initializing worker');
        worker.postMessage('init');
    </script>
</body>
</html>
